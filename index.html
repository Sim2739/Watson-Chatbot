<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBM Watson Chatbot</title>
</head>
<body>
  <h1>My IBM Watson Chatbot</h1>
  <!-- Watson Assistant Web Chat Script -->
  <script>
    
    
  window.watsonAssistantChatOptions = {
    integrationID: "ef0abe30-d99c-4130-9021-f70eed84480d", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "9e5faf8b-f954-4b06-be0a-99bed12b80cf", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });

  </script>
</body>
</html>
